query Proposals($dao: String) {
    proposals
        (
            first: 1000, 
            orderBy: serial, 
            orderDirection: desc
            where: {dao: $dao}
        ) {
            id
            serial
            proposer
            proposalType
            description
            sponsor
            sponsored
            cancelled
            status
            votes {
                voter
                vote
                weight
            }
            creationTime
            votingStarts
            dao {
                votingPeriod
            }
        }
}
